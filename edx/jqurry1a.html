 <style>
  body {

  h1, h2, h3 {
   color: darkblue;
  }
  .rating-circle {
   height: 2em;
   width: 2em;
   border: .1em solid black;
   border-radius: 1.1em;
   display: inline-block;
   margin: 0;
   padding: .1em;
  }

  .rating-hover {
   background-color: yellow;
  }

  .rating-chosen {
   background-color: green;
  }
 </style>
</head>
<body>
 <h1>Contoso Web Developer Conference</h1>
 <h2>Finding elements using jQuery</h2>

  <div class="rating-circle"></div>
  <div class="rating-circle"></div>

  <div class="rating-circle"></div>
 </div>
 <div id="hold">happy</div>
 <div id="bold">glad</div>

 <script src="scripts/jquery-3.3.1.slim.min.js"></script>

  <script>
        // your answer would go here
        $(function(){
            $('.rating-circle').click(function(){
               var index = $(this).index();
                $(this).addClass('rating-chosen');
                $(this).prevAll().attr('style', 'background-color:green');
                $(this).attr('style', 'background-color:green');
                $(this).nextAll().attr('style', 'background-color:white');  
            })

           


            $('.rating-circle').hover(function(e){
                if(e.type=='mouseenter'){
                  $(this).addClass('rating-hover');
                  $(this).prevAll().attr('style', 'background-color:yellow');
                  
                } else {
                  $(this).removeClass('rating-hover');
                  $(this).prevAll().removeAttr('style', 'background-color:yellow');
                  $(this).nextAll().removeAttr('style', 'background-color:yellow');
                  var color = $(this).css('background-color');
                }

              })

            $('#hold').text('Faithful God');
            $('#bold').html('<strong>happpy</strong');
            
            
         });
 
</script>
